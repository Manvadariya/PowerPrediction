{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'loginstylesheet.css' %}">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center">Change User Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" class="p-4 rounded bg-secondary">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>

        <div class="mt-3">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-light">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
